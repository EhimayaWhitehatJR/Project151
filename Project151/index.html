<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="./base.js"></script>
  <script src="./car.js"></script>
</head>

<body>
  <a-scene background="color:white" base>

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="car" src="./carr/scene.gltf"></a-asset-item>

    </a-assets>
    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type: ambient; intensity: 0.5;">
    </a-entity>


    <!--Directional-->
    <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">

      <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color:yellow"
        position="-100 18 20"></a-entity>

    </a-entity>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!-- you have to use #id_name provided to the asset in a-asset tag inside the gltf-model attribute -->
    <!--Car-->
    <a-entity>
      <a-entity position="3 0 -50" rotation="0 270 0" scale="15 15 15" gltf-model="#car" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <a-entity base></a-entity>

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>


<!-- gLTF stands for Graphics Language Transmission Format. -->
